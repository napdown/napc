text: "All completed NAPs from developing countries are shared on NAP Central, as a central and main collection of the adaptation plans. The NAP is a time slice of adaptation priorities of a country, and it is expected countries would update thein NAP as often as is necessary when new information warrants it. The NAP should be viewed as a living document, that should be easily updated."
