text: "NAP Expos are organized annually to provide a platform for different stakeholders to share experiences and lessons in their work on NAPs. Besides the global Expo, regional Expos have also been organized in conjunction with relevant regional events. During these COVID times, some sessions typically organized during teh Expos are being held virtually. See the events section."
